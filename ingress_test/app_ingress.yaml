apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx
  annotations:
    kubernetes.io/ingress.class: addon-http-application-routing
spec:
  rules:
    - http:
        paths:
        - pathType: Prefix
          path: "/app"
          backend:
            service:
              name: nginx
              port:
                number: 80