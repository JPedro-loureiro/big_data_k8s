apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: "k8s-dev.eastus.cloudapp.azure.com"
      http:
        paths:
        - pathType: Prefix
          path: "/nginx"
          backend:
            service:
              name: nginx
              port:
                number: 80
