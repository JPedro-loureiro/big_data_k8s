apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-world
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: "k8s-dev.eastus.cloudapp.azure.com"
      http:
        paths:
        - pathType: Prefix
          path: "/hello-world"
          backend:
            service:
              name: hello-world-service
              port:
                number: 80